<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    /* General styles */
body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fconstruction-tools-background&psig=AOvVaw0eI--M4raXFr61KDzzi3aY&ust=1745560687527000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjLjrH-74wDFQAAAAAdAAAAABAQ.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    /* optional fallback color */
    margin: 0;
    padding: 0;
}

/* Navbar styling */
.navbar {
    background-color: #0c2b4a !important;
    padding: 15px;
}

.navbar-brand {
    color: #ffffff !important;
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-nav .nav-link {
    color: #ffffff !important;
    margin-right: 15px;
    transition: color 0.3s;
}

.navbar-nav .nav-link:hover {
    color: #17a2b8 !important;
}

/* Dropdown menu */
.dropdown-menu {
    background-color: #343a40;
}

.dropdown-item {
    color: #ffffff !important;
    transition: background-color 0.3s;
}

.dropdown-item:hover {
    background-color: #495057;
}

/* Search bar */
.form-control {
    border-radius: 25px;
    border: 2px solid #17a2b8;
}

.btn-outline-success {
    color: #17a2b8;
    border-color: #17a2b8;
    transition: all 0.3s;
}

.btn-outline-success:hover {
    background-color: #17a2b8;
    color: white;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GEARBOX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><a class="nav-link" href="{% url 'tools' %}">Tools</a></a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">About us</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" style="width: 600px" type="search" placeholder="Type to Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
        <div class="container">
            <h1>Welcome</h1>
            <p>Your one-stop shop for tools and equipment.</p>
        </div>
</body>
</html>
