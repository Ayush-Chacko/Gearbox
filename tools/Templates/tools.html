<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            {% for tool in tools %}
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    {% if tool.photo %}
                    <img src="{{ tool.photo.url }}" class="card-img-top" alt="{{ tool.name }}">
                    {% else %}
                    <img src="path/to/default-image.jpg" class="card-img-top" alt="Default image">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{ tool.name }}</h5>
                      <p class="card-text">
                        Price: {{ tool.price }}<br>
                        Company: {{ tool.company }}<br>
                        Workshop: {{ tool.workshop }}
                      </p>
                      <a href="#" class="btn btn-primary">Buy</a>
                      <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  
    <!-- Optionally add Bootstrap JS bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
